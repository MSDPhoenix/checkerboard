<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')  }}">
</head>
<body>
    <div id="wrapper">
        <div id="checkerboard" style="background-color:{{color1}}">
            {% for z in range(y) %}
                <div class="row">
                    {% for q in range(z,z+x) %}
                        {% if q%2==0 %}
                            <div class="square black" style="background-color:{{color2}}"></div>
                        {% else %}
                            <div class="square"></div>
                        {% endif %}
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
